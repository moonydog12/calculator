<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="icon" href="/asset/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div id="display"></div>

      <div class="buttons">
        <div class="function">
          <button class="function-btn" id="clearBtn">AC</button>
          <button class="function-btn" id="deleteBtn">&#11176;</button>
        </div>
        <button class="digit-btn">7</button>
        <button class="digit-btn">8</button>
        <button class="digit-btn">9</button>
        <button class="operator-btn dark-btn" id="divideBtn">รท</button>

        <button class="digit-btn">4</button>
        <button class="digit-btn">5</button>
        <button class="digit-btn">6</button>
        <button class="operator-btn dark-btn" id="multiplyBtn">ร</button>

        <button class="digit-btn">1</button>
        <button class="digit-btn">2</button>
        <button class="digit-btn">3</button>
        <button class="operator-btn dark-btn" id="subtractBtn">-</button>

        <button class="digit-btn">.</button>
        <button class="digit-btn">0</button>
        <button class="dark-btn" id="equalBtn">=</button>
        <button class="operator-btn dark-btn" id="addBtn">+</button>
      </div>
    </div>
  </body>
</html>
