<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="calculator">
        <div id="wait"></div>
        <div id="display"></div>
        <div class="digits">
          <button class="digit-btn">1</button>
          <button class="digit-btn">2</button>
          <button class="digit-btn">3</button>
          <button class="digit-btn">4</button>
          <button class="digit-btn">5</button>
          <button class="digit-btn">6</button>
          <button class="digit-btn">7</button>
          <button class="digit-btn">8</button>
          <button class="digit-btn">9</button>
        </div>
        <div class="operators">
          <button class="operator-btn" id="addBtn">+</button>
          <button class="operator-btn" id="subtractBtn">-</button>
          <button class="operator-btn" id="multiplyBtn">*</button>
          <button class="operator-btn" id="divideBtn">/</button>
          <button class="operator-btn" id="equalBtn">=</button>
          <button class="oprator-btn" id="clearBtn">clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
